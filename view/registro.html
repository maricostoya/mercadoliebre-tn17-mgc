<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Bienvenidxs a MercadoLiebre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="top-header">
        <div class="logo"> 
            <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
        </div><br>
        <div class="form" action="#" method="GET">
            <div class="input">Buscar productos, marcas y más</div>
            <div class="submit"><i class="fa fa-search"></i></div>
        </div>
        <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
    </div>
    <nav class="site">
        <ul class="lista1">
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Tiendas Oficiales</a></li>
            <li><a href="#">Vender</a></li>
            <li><a href="#">Ayuda</a></li>
        </ul>
        <ul class="lista2">
            <li><a href="/view/registro.html">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
            <li><a href="/view/login.html">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
            <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            
        </ul>
    </nav>
    <div class="burger-menu">
        <i class="fa fa-bars burger"></i>
    </div>
</header>
  <main class="registro">
    <form class="register" action="/" method="get">
      <input type="text" name="nombre" placeholder="Nombre y Apellido">
      <input type="text" name="usuario" placeholder="Nombre de usuario">
      <input type="email" name="email" placeholder="correo electronico">
      <br>
      <label for="birt_date"><strong>fecha de nacimiento</strong></label>
      <br>
      <input type="date" name="birt_date " id="birt_date">
      <br>
      <input type="text" name="domicilio" placeholder="Direccion">
      <h4>Perfil del usuario</h4>
      <div class="perfil">
        <input type="radio" name="perfl" value="buy" id="buy">
        <label for="buy">Comprador</label>
        <input type="radio" name="Perfil" value="shell" id="shell">
        <label for="shell">Vendedor</label>
      </div>
      <h4>Categorias de interes</h4>
      <div class="interes">
        <div>
          <input type="checkbox" name="interes" value="a" id="a">
          <label for="a">Electro</label>
        </div>
        <div>
            <input type="checkbox" name="interes" value="b" id="b">
            <label for="b">Moda</label>
        </div>
        <div>
          <input type="checkbox" name="interes" value="c" id="c">
          <label for="c">Hogar</label>
        </div>
        <div>
          <input type="checkbox" name="interes" value="d" id="c">
          <label for="d">Jugueteria</label>
        </div>
        <div>
          <input type="checkbox" name="interes" value="e" id="e">
          <label for="e">Vida Sana</label>
        </div>
      </div>

      <h4>Elegi tu foto de Perfil</h4>
      <input type="file" name="avatar">
      <br>
      <br>
      <input type="password" name="clave" placeholder="contraseña">
      <input type="password" name="confirmar_clave" placeholder="confirmacion" required>
      <br>
      <br>
      <input type="submit" name="Enviar" >
      <input type="reset" name="Borrar">
    </form>
  </main>
